<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> 서버 demo </title>
    <style>
      table { border: 1px solid black; border-collapse: collapse; }
      table th, table td { border: 1px solid black; }
    </style>
  </head>
  <body>
    <div>
      <form id="user-form">
        <fieldset>
          <legend>사용자 등록</legend>
          <div><input id="username" type="text" placeholder="이름"></div>
          <div><input id="age" type="number" placeholder="나이"></div>
          <div><input id="phone" type="number" placeholder="전화번호"></div>
          <div><input id="mbti" type="text" placeholder="mbti"></div>
          <button type="submit">등록</button>
        </fieldset>
      </form>
    </div>
    <br>
    <table id="user-list">
      <thead>
      <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>나이</th>
        <th>전화번호</th>
        <th>mbti</th>
      </tr>
      </thead>
      <tbody>
      {% for user in users %}
      <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.mbti}}</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
   
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/public.js"></script>
  </body>
</html>
